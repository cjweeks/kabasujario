<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kabasujario</title>

    <!-- load the stylesheet -->
    <link href="public/index.css" media="screen" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>

<body class="wrap">
<div class="login">
    <h1>Kabasujario</h1>
    <form method="post" action="/game">
        <label for="name">Name:</label>
        <input class="search" type="text" id="name" name="name">
        <br>
        <!--<a type="submit" href="index.html" class="button">Create user and start playing!</a>-->
        <button id="button" class="button" type="submit">Start playing!</button>
    </form>
</div>

<script>
    document.getElementById('button').addEventListener('click', function(event){
        var name = document.getElementById('name').value;
        if (!name) {
            event.preventDefault();
            return;
        }
        if(localStorage){
            localStorage.clear();
            localStorage.setItem('name', name);
            console.log('NAME: ' + localStorage.getItem('name'));
        }
    });
</script>

</body>
</html>
